<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title">My First Web Application</h1>

<div class="photoViewer">
    <div class="left"><img src="/images/arrow.svg" alt="" class="arrow-left"></div>

    <img alt="" id="photo">
    <div class="Container">    
        <h1 id="photoTitle"></h1>
        <p id="photoDescription"></p>
    </div>
    <div class="right"><img src="/images/arrow.svg" alt="" class="arrow-right"></div>
</div>

<div class="thumbnails">
    <img src="/images/1.jpg" alt="" id="photo1">
    <img src="/images/2.jpg" alt="" id="photo2">
</div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
